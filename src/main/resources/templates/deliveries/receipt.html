<!DOCTYPE HTML>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">
    <link href="/css/receipt.css" rel="stylesheet">
    <title>신호플라워 배달관리</title>
</head>
<body class="A5">
    <section class="sheet padding-10mm" th:object="${receipt}">
        <div class="title-wrap">
            <h2 class="title">● 인 수 증 ●</h2>
        </div>
        <div class="orderFrom-wrap">
            <h1 class="no" th:text="${receipt.no}"></h1>
            <h3>신 호</h3>
            <p>서초구 내곡동 1-828</p>
            <p>TEL: 02-459-1260</p>
            <p>FAX: 02-459-1268</p>
        </div>
        <p class="shipDate" th:text="'배달시간: ' + ${receipt.date.split('-')[0]} + ' 년 '
                                                + ${receipt.date.split('-')[1]} + ' 월 '
                                                + ${receipt.date.split('-')[2]} + ' 일 '
                                                + ${receipt.time} + ' 까지'"></p>
        <table>
            <colgroup>
                <col width="20%">
                <col width="30%">
                <col width="20%">
                <col width="30%">
            </colgroup>
            <tbody>
            <tr>
                <th>품명</th>
                <td th:text="${receipt.itemName}"></td>
                <th>비고</th>
                <td></td>
            </tr>
            <tr class="ship-wrap">
                <th>리본문구<br>(카드내용)</th>
                <td colspan="3" th:text="${receipt.memo}"></td>
            </tr>
            <tr class="ship-wrap">
                <th>배달장소<br>(전화번호)</th>
                <td colspan="3" th:text="${receipt.address} + ' / ' + ${receipt.toTel}"></td>
            </tr>
            <tr>
                <th>인수인</th>
                <td></td>
                <th>도착시간</th>
                <td></td>
            </tr>
            </tbody>
        </table>
        <h3>배송후인수자 연락처 <span th:text="${receipt.orderCompanyTel}"></span></h3>
        <h3>◀ 기사님은 배송후 연락주세요 ▶</h3>
    </section>
    <script>
        window.print();
    </script>
</body>
</html>
